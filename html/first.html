        <p>
        昔々あるところに老夫婦が住んでいました。
        あるとき、<font style="color:#6dba3a">おばあさん</font>が川で洗濯をしていたときに大きな桃を拾いました。
        <font style="color:#ba7f3a">おじいさん</font>の帰ってから、桃を切ろうとすると、中から元気な男の子が飛び出しました。
        老夫婦は、男の子に「バナナ太郎」と名付け、大切に育てました。
