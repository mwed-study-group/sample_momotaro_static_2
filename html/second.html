<p>あるとき、バナナ太郎は、町に通りがかった旅人から、街道の先にある町で鬼が乱暴狼藉がひどく困っていることを聞きました。
バナナ太郎は老夫婦の教育の賜物か、正義感強く育ったので、見過ごすことができなくなり、退治に向かうことを決意しました。</p>
